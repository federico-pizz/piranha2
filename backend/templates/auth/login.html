{% extends "base.html" %}

{% block title %}Accedi - Piranha ITA{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="auth-card" x-data="{ loading: false }">
        <h1>Accedi</h1>
        <p class="auth-subtitle">Bentornato! Inserisci le tue credenziali.</p>

        <form action="/auth/login" method="POST" class="auth-form" @submit="loading = true">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                    placeholder="mario@esempio.it">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    minlength="8" placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary btn-full" :class="{ 'loading': loading }" :disabled="loading">
                <span x-show="!loading">Accedi</span>
                <span x-show="loading">Caricamento...</span>
            </button>
        </form>

        <p class="auth-footer">
            Non hai un account? <a href="/auth/register">Registrati</a>
        </p>
    </div>
</section>
{% endblock %}
