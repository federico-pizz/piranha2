# Piranha ITA Docker Compose
# Development and production cluster configuration

services:
  # ============================================
  # Web Application (FastAPI + HTMX)
  # ============================================
  web:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://piranha:${POSTGRES_PASSWORD:-pass}@db:5432/piranha
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
      - DEBUG=${DEBUG:-true}
      - MODEL_PATH=/models
    volumes:
      - ./ml/model:/models:ro
      - ./backend:/app # For development hot-reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Scraper Workers
  # ============================================
  scraper:
    build: ./scrapers
    environment:
      - SCRAPE_INTERVAL=${SCRAPE_INTERVAL:-3600}
      - SEED_DATABASE=${SEED_DATABASE:-false}
    volumes:
      - ./scrapers:/app
    depends_on:
      db:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=piranha
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_DB=piranha
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U piranha" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
