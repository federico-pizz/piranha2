{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2>Pagina non trovata</h2>
            <p>{{ message or "La pagina che stai cercando non esiste." }}</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Torna alla Home</a>
                <a href="/products" class="btn btn-outline">Sfoglia Prodotti</a>
            </div>
        </div>
    </div>
</section>

<style>
    .error-page {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .error-content {
        max-width: 500px;
    }

    .error-code {
        font-size: 6rem;
        font-weight: 800;
        color: var(--color-primary);
        margin: 0;
        line-height: 1;
    }

    .error-content h2 {
        margin-top: 1rem;
    }

    .error-content p {
        color: var(--color-text-muted);
        margin: 1rem 0 2rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
</style>
{% endblock %}
